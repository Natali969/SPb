<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Quiz</title>

	<link rel="stylesheet" href="styles.scss" />
</head>

<body>
	<div class="quiz" id="quiz">
		<div class="quiz-question" id="questions"></div>

		<div class="quiz-indicator" id="indicator">1/10</div>

		<div class="quiz-result" id="results">
			<div class="quiz-result-item">
				<div class="quiz-result-item__question">Вопрос 2</div>
				<ul class="quiz-result-item__answers">
					<li>Ответ 1</li>
					<li>Ответ 2</li>
				</ul>
			</div>
		</div>

		<div class="quiz-controls">
			<button class="btn-next" id="ntn-next">Далее</button>
			<button class="btn-restart" id="btn-restart">С начала</button>
		</div>
	</div>

	<script src="scripts.js"></script>
</body>

</html>
